<!DOCTYPE html>
<html>

<head>
    <title>TensorFlow.js Tutorial - lemon</title>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    
</head>

<body>
    <script>
        
        // Load Model from the Local Storage
        // 1. async, await method
        async function LoadModel(indepVar) {
            const model = await tf.loadLayersModel('localstorage://lemon');
            return model.predict(indepVar).dataSync();
        }

        // 2. function call
        // tf.loadLayersModel('localstorage://lemon').then(function(model){
        //     model.predict(tf.tensor([20])).print();
        // });

        // 3 test with the new data
        var nextweekTemp = [15, 16, 17, 18, 19]
        var indepVar = tf.tensor(nextweekTemp);
        var depVar = LoadModel(indepVar); 
        console.log(depVar);

    </script>
</body>

</html>
